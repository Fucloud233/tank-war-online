plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // 优先在本地仓库中查找文件
    mavenLocal()
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {


    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    implementation 'org.javatuples:javatuples:1.2'

    // 导入mysql
    runtimeOnly 'mysql:mysql-connector-java:8.0.32'

    // 使用jackson来解析和绑定JSON
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.15.2'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.15.2'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-annotations
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.15.2'

    // 使用ini管理外部配置文件
    implementation group: 'org.ini4j', name: 'ini4j', version: '0.5.4'


    // 引入其他项目文件
//    compile 'com.tankWar'
    implementation project (':app')
}


// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(19)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.tankWar.server.Main'

//    mainClass = 'com.tankWar.game.Main'\
}


tasks.withType(JavaCompile){
    options.encoding="UTF-8"
}

task prepareKotlinBuildScriptModel {

}

// 设置尝试将多个文件复制到同一目的地时使用的策略
//DuplicatesStrategy duplicatesStrategy = DuplicatesStrategy.INHERIT

// 启用并行测试
test {
    maxParallelForks = 5
}
